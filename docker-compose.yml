version: '3.8'

services:
  merklith-node-1:
    image: debian:bookworm-slim
    container_name: merklith-node-1
    hostname: merklith-node-1
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
      - "9090:9090"
    volumes:
      - node1-data:/data
      - ./config/devnet.toml:/config/node.toml:ro
      - ./target/release/merklith-node:/usr/local/bin/merklith-node:ro
      - ./target/release/merklith:/usr/local/bin/merklith:ro
    environment:
      - RUST_LOG=info
      - NODE_ID=1
    command: >
      bash -c "
        chmod +x /usr/local/bin/merklith-node /usr/local/bin/merklith &&
        apt-get update && apt-get install -y libssl3 ca-certificates curl &&
        rm -rf /var/lib/apt/lists/* &&
        merklith-node --data-dir=/data --rpc-port=8545 --p2p-port=30303 --validator --chain-id=17001 --config=/config/node.toml
      "
    networks:
      - merklith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  merklith-node-2:
    image: debian:bookworm-slim
    container_name: merklith-node-2
    hostname: merklith-node-2
    ports:
      - "8547:8545"
      - "8548:8546"
      - "30304:30303"
      - "9091:9090"
    volumes:
      - node2-data:/data
      - ./config/devnet.toml:/config/node.toml:ro
      - ./target/release/merklith-node:/usr/local/bin/merklith-node:ro
      - ./target/release/merklith:/usr/local/bin/merklith:ro
    environment:
      - RUST_LOG=info
      - NODE_ID=2
    command: >
      bash -c "
        chmod +x /usr/local/bin/merklith-node /usr/local/bin/merklith &&
        apt-get update && apt-get install -y libssl3 ca-certificates curl &&
        rm -rf /var/lib/apt/lists/* &&
        merklith-node --data-dir=/data --rpc-port=8545 --p2p-port=30303 --validator --chain-id=17001 --config=/config/node.toml
      "
    networks:
      - merklith-network
    depends_on:
      - merklith-node-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  merklith-node-3:
    image: debian:bookworm-slim
    container_name: merklith-node-3
    hostname: merklith-node-3
    ports:
      - "8549:8545"
      - "8550:8546"
      - "30305:30303"
      - "9092:9090"
    volumes:
      - node3-data:/data
      - ./config/devnet.toml:/config/node.toml:ro
      - ./target/release/merklith-node:/usr/local/bin/merklith-node:ro
      - ./target/release/merklith:/usr/local/bin/merklith:ro
    environment:
      - RUST_LOG=info
      - NODE_ID=3
    command: >
      bash -c "
        chmod +x /usr/local/bin/merklith-node /usr/local/bin/merklith &&
        apt-get update && apt-get install -y libssl3 ca-certificates curl &&
        rm -rf /var/lib/apt/lists/* &&
        merklith-node --data-dir=/data --rpc-port=8545 --p2p-port=30303 --validator --chain-id=17001 --config=/config/node.toml
      "
    networks:
      - merklith-network
    depends_on:
      - merklith-node-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    container_name: merklith-prometheus
    ports:
      - "9093:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - merklith-network
    depends_on:
      - merklith-node-1
      - merklith-node-2
      - merklith-node-3

  grafana:
    image: grafana/grafana:latest
    container_name: merklith-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - merklith-network
    depends_on:
      - prometheus

volumes:
  node1-data:
  node2-data:
  node3-data:
  prometheus-data:
  grafana-data:

networks:
  merklith-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
