version: '3.8'

services:
  merklith-node-1:
    build: 
      context: .
      dockerfile: Dockerfile
    image: merklith-node:latest
    container_name: merklith-node-1
    hostname: merklith-node-1
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
      - "9090:9090"
    volumes:
      - node1-data:/data
      - ./config/devnet.toml:/config/node.toml:ro
    environment:
      - RUST_LOG=info
      - NODE_ID=1
    command: >
      merklith-node 
      --data-dir=/data 
      --rpc-port=8545 
      --p2p-port=30303 
      --validator 
      --chain-id=17001 
      --config=/config/node.toml
    networks:
      - merklith-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  merklith-node-2:
    image: merklith-node:latest
    container_name: merklith-node-2
    hostname: merklith-node-2
    ports:
      - "8547:8545"
      - "8548:8546"
      - "30304:30303"
      - "9091:9090"
    volumes:
      - node2-data:/data
      - ./config/devnet.toml:/config/node.toml:ro
    environment:
      - RUST_LOG=info
      - NODE_ID=2
    depends_on:
      - merklith-node-1
    command: >
      merklith-node 
      --data-dir=/data 
      --rpc-port=8545 
      --p2p-port=30303 
      --validator 
      --chain-id=17001 
      --config=/config/node.toml
      --bootnodes=/dns4/merklith-node-1/tcp/30303
    networks:
      - merklith-network

  merklith-node-3:
    image: merklith-node:latest
    container_name: merklith-node-3
    hostname: merklith-node-3
    ports:
      - "8549:8545"
      - "8550:8546"
      - "30305:30303"
      - "9092:9090"
    volumes:
      - node3-data:/data
      - ./config/devnet.toml:/config/node.toml:ro
    environment:
      - RUST_LOG=info
      - NODE_ID=3
    depends_on:
      - merklith-node-1
    command: >
      merklith-node 
      --data-dir=/data 
      --rpc-port=8545 
      --p2p-port=30303 
      --validator 
      --chain-id=17001 
      --config=/config/node.toml
      --bootnodes=/dns4/merklith-node-1/tcp/30303
    networks:
      - merklith-network

  prometheus:
    image: prom/prometheus:latest
    container_name: merklith-prometheus
    ports:
      - "9093:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - merklith-network

  grafana:
    image: grafana/grafana:latest
    container_name: merklith-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - merklith-network
    depends_on:
      - prometheus

volumes:
  node1-data:
  node2-data:
  node3-data:
  prometheus-data:
  grafana-data:

networks:
  merklith-network:
    driver: bridge
